<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>MelodyPlotter</title>
</head>
<body>
    <p id="notes">TAP TO START TRANSCRIPTION</p>
    <script>

var notes = document.getElementById('notes');
var context;
var analyzer;
var binCount = 4096;
var binSize;
var buffer = new Uint8Array(binCount);

function setup(stream) {
    context = new (window.AudioContext || window.webkitAudioContext)();
    binSize = (context.sampleRate / 2) / binCount;

    analyser = context.createAnalyser();
    analyser.fftSize = binCount * 2;
    analyser.minDecibels = -90;
    analyser.maxDecibels = -10;

    source = context.createMediaStreamSource(stream);
    source.connect(analyser);

    window.setInterval(transcribe, 10);
}

function transcribe() {
    analyser.getByteFrequencyData(buffer);
    var maxBin = 0;
    var maxLevel = 0;
    for(var bin = 0; bin < binCount; bin++) {
        var level = buffer[bin];
        if (level > maxLevel) {
            maxLevel = level;
            maxBin = bin;
        }
    }
    var frequency = parseInt(maxBin * binSize);
    notes.innerHTML = 'Loudest frequency: ' + frequency  + ' Hz';
}  

function init() {
    document.body.removeEventListener('click', init)

    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({audio: true}).then(setup)
            .catch( err => window.alert('Failed to access audio devices: ' + err) );
    } else {
        window.alert('Audio devices unavailable!');
    }
}

document.body.addEventListener('click', init);

    </script>
	
</body>
</html>
